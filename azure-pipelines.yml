trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
 ruta_origen: '/sftp'
 ruta_destino: '/sftp/camara'

steps:

- script: |
    echo "Nombre del archivo: $(nombre_archivo)"
  displayName: "Ejecutar script mover_arcivo.sh"
  env:
    nombre_archivo: $(nombre_archivo)