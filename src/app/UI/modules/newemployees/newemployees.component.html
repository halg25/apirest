<h1>Registrar Empleado</h1>
<br><br>
<form #formularioNewEmployees="ngForm" (ngSubmit)="newEmployees()">
	<input type="text" name="name" placeholder="Nombre" [(ngModel)]="newEmployeesModel.name">

	<input type="text" name="rol" placeholder="Rol" [(ngModel)]="newEmployeesModel.role">

	<button type="submit">Guardar</button>
</form>
